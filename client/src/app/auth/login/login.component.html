<div class="login-container">
  <h2>Prijava</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Korisničko ime</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Lozinka</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit">Prijavi se</button>
  </form>
</div>
