<div class="login-wrapper">
  <div class="login-container">
    <h2>Prijavi se</h2>

    <form (submit)="onLogin(); $event.preventDefault()">
      <!-- Polje za korisničko ime -->
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <div class="input-icon">
          <i class="icon">&#64;</i>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Unesi korisničko ime"
            required
            [disabled]="isLockedOut"
          />
        </div>
      </div>

      <!-- Polje za lozinku sa toggle dugmetom -->
      <div class="form-group">
        <label for="password">Lozinka</label>
        <div class="input-icon password-wrapper">
          <i class="icon">🔒</i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Unesi lozinku"
            required
            [disabled]="isLockedOut"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Sakrij lozinku' : 'Prikaži lozinku'"
            [disabled]="isLockedOut"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>

        <!-- Link ka stranici za reset lozinke -->
        <div style="margin-top: 0.5rem; text-align: right;">
          <a routerLink="/reset-password" style="font-size: 0.9rem;">Zaboravljena lozinka?</a>
        </div>
      </div>

      <!-- Submit dugme -->
      <button type="submit" [disabled]="isLockedOut">Prijavi se</button>

      <!-- Poruka o grešci ili zaključavanju -->
      <div
        *ngIf="errorMessage"
        class="error-message"
        role="alert"
        aria-live="assertive"
        style="color: red; margin-top: 1rem;"
      >
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
