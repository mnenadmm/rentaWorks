<div class="form-container">
  <h2>Registracija</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input id="email" type="email" formControlName="email" placeholder="Unesite email" />
      <p class="error-msg" *ngIf="email?.invalid && (email?.touched || email?.dirty)" @fadeSlideIn>
        <span *ngIf="email?.errors?.['required']">Email je obavezan.</span>
        <span *ngIf="email?.errors?.['email']">Unesite validan email.</span>
      </p>
    </div>

    <div class="form-group">
      <label for="password">Lozinka <span class="required">*</span></label>
      <input id="password" type="password" formControlName="password" placeholder="Unesite lozinku" />
      <p class="error-msg" *ngIf="password?.invalid && (password?.touched || password?.dirty)" @fadeSlideIn>
        <span *ngIf="password?.errors?.['required']">Lozinka je obavezna.</span>
        <span *ngIf="password?.errors?.['minlength']">Lozinka mora imati najmanje 6 karaktera.</span>
      </p>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Potvrda lozinke <span class="required">*</span></label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Potvrdite lozinku" />
      <p class="error-msg" *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || confirmPassword?.dirty)" @fadeSlideIn>
        <span *ngIf="confirmPassword?.errors?.['required']">Potvrda lozinke je obavezna.</span>
      </p>
      <p class="error-msg" *ngIf="registerForm.hasError('mismatch') && (confirmPassword?.touched || confirmPassword?.dirty)" @fadeSlideIn>
        Lozinke se ne poklapaju.
      </p>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registruj se</button>
  </form>
</div>
