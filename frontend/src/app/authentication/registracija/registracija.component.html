<div class="registracija-wrapper">
  <div class="registracija-container">
    <h2>Registruj se</h2>

    <div class="progress-bar">
      <div class="progress-line" [style.width.%]="(currentStep - 1) / (totalSteps - 1) * 100"></div>
      <div class="steps">
        <div
          class="step"
          *ngFor="let s of steps; let i = index"
          [class.active]="currentStep === i + 1"
          [class.completed]="currentStep > i + 1"
        >
          {{ i + 1 }}
        </div>
      </div>
    </div>

    <form [formGroup]="getCurrentForm()" (ngSubmit)="handleSubmit()">
      <!-- STEP 1 -->
      <ng-container *ngIf="currentStep === 1">
        <!-- ... tvoj postojeƒái STEP 1 HTML ... -->
        <div class="buttons">
          <button type="submit" [disabled]="step1Form.invalid">Dalje</button>
        </div>
      </ng-container>

      <!-- STEP 2 -->
      <ng-container *ngIf="currentStep === 2">
        <!-- ... tvoj postojeƒái STEP 2 HTML ... -->
        <div class="buttons">
          <button type="button" (click)="prevStep()">Nazad</button>
          <button type="submit" [disabled]="step2Form.invalid">Dalje</button>
        </div>
      </ng-container>

      <!-- STEP 3 -->
      <ng-container *ngIf="currentStep === 3">
        <!-- Tip korisnika -->
        <div class="form-group">
          <label>Tip korisnika:</label><br />
          <div class="radio-group">
            <label>
              <input type="radio" formControlName="tip" value="fizicko_lice" /> Fizicko lice
            </label>
            <label>
              <input type="radio" formControlName="tip" value="pravno_lice" /> Pravno lice
            </label>
          </div>
          <div *ngIf="step3Form.get('tip')?.touched && step3Form.get('tip')?.invalid" class="error">
            Izaberite tip korisnika.
          </div>
        </div>

        <!-- Zanimanje -->
        <div *ngIf="step3Form.get('tip')?.value === 'fizicko_lice'">
          <div class="form-group">
            <label for="zanimanje">Zanimanje</label>
            <div class="input-icon">
              <i class="icon">üë®‚Äç‚öïÔ∏è</i>
              <select id="zanimanje" formControlName="zanimanje">
                <option value="">--Izaberite zanimanje--</option>
                <option *ngFor="let z of zanimanja" [value]="z.id">{{ z.naziv }}</option>
              </select>
            </div>
          </div>

          <!-- Datum roƒëenja -->
          <div class="form-group">
            <label for="datumRodjenja">Datum roƒëenja</label>
            <div class="input-icon">
              <i class="icon">üìÖ</i>
              <app-custom-datepicker (dateSelected)="onDateSelected($event)"></app-custom-datepicker>
            </div>
            <div 
              class="text-danger mt-1"
              *ngIf="step3Form.get('datumRodjenja')?.touched && step3Form.get('datumRodjenja')?.invalid"
            >
              Datum roƒëenja je obavezan.
            </div>
          </div>
        </div>

        <div class="buttons">
          <button type="button" (click)="prevStep()">Nazad</button>
          <button type="submit" [disabled]="step3Form.invalid">Zavr≈°i</button>
        </div>
      </ng-container>
    </form>
  </div>
</div>
