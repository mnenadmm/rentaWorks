<div class="reset-password-container">
  <h2>Resetovanje lozinke</h2>
  
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm" novalidate>
    <label for="email">Unesite email adresu</label>
    
    <input 
      type="email" 
      id="email" 
      name="email" 
      required 
      email 
      [(ngModel)]="email" 
      #emailInput="ngModel"
      placeholder="tvoj.email@example.com"
    />
    
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
      <small *ngIf="emailInput.errors?.['required']">Email je obavezan.</small>
      <small *ngIf="emailInput.errors?.['email']">Unesite validnu email adresu.</small>
    </div>

    <button type="submit" [disabled]="resetForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Slanje...' : 'PoÅ¡alji link za reset lozinke' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage && !emailInput.invalid" class="error-message">
    {{ errorMessage }}
  </div>

  <p><a routerLink="/login">Nazad na prijavu</a></p>
</div>
